<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Meals</title>
</head>
<body>

  <h1>Latest Meals</h1>
  <div id="meals-container">Loading...</div>

  <script>
    async function fetchMeals() {
      try {
        const response = await fetch('https://www.themealdb.com/api/json/v1/1/latest.php');
        const data = await response.json();
        const meals = data.meals;

        const container = document.getElementById('meals-container');
        container.innerHTML = ''; 

        meals.forEach(meal => {
          const mealDiv = document.createElement('div');
          mealDiv.className = 'meal';
          mealDiv.innerHTML = `
            <h2>${meal.strMeal}</h2>
            <p><strong>Category:</strong> ${meal.strCategory}</p>
            <img src="${meal.strMealThumb}" alt="${meal.strMeal}" />
          `;
          container.appendChild(mealDiv);
        });
      } catch (error) {
        document.getElementById('meals-container').innerText = 'Failed to fetch meals.';
        console.error('Error fetching meals:', error);
      }
    }

    fetchMeals();
  </script>

</body>
</html>
