<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Random Meal & Drink</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Vad ska jag laga idag?</h1>
  <button id="fetchMealBtn">Visa måltid</button>
  <div id="meal" class="meal"></div>

  <h1>Vad ska jag dricka ikväll?</h1>
  <button id="nightBtn">Visa drink</button>
  <div id="drink" class="drink"></div>

  <!-- Recensioner för måltid och dryck -->


  <h3>Lägg till recension för måltid</h3>
<form id="reviewForm">
  <input type="text" id="reviewer" placeholder="Ditt namn" required />
  <input type="number" id="rating" placeholder="Betyg (1-5)" min="1" max="5" step="0.1" required />
  <textarea id="reviewText" placeholder="Din recension" required></textarea>
  <button type="submit">Skicka recension</button>
</form>



  <!-- JavaScript-moduler -->
  <script type="module" src="mealsfetch.js"></script>
  <script type="module" src="drinks.js"></script>
  <script type="module" src="top_drinks.js"></script>
  <script type="module" src="top_meals.js"></script>
  <script type="module" src="top-ratings.js"></script>
  <script type="module" src="reviews.js"></script>
</body>
</html>
